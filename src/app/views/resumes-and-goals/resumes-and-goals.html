<main ng-controller="ResumesAndGoalsController as ctrl" id="overview" class="overview">
  <article class="one-col">
    <!-- HEADER -->
    <div class="row site-header">
      <div class="col">
       <header class="ten-two container-full">
         <div class="row">
           <div class="primary">
              <h1 class="site-tag">Career Guidance System Analytics Dashboard<strong>&nbsp;Resumes &amp; Goals</strong></h1>
              <h5>Last updated at {{ctrl.lastRunDate}}</h5>
           </div>
           <div class="secondary ov-user">
            <p>Welcome {{ctrl.name}}<a ui-sref="logout">Logout</a></p>
           </div>
         </div>
       </header>
      </div>
    </div>
    <!-- CONTROL BAR -->
    <div class="row">
      <div class="col">
        <global-filters></global-filters>
      </div>
    </div>
    <!-- Resumes Created / Total Resumes Made Public -->
    <div class="row">
      <div class="col container-full" cg-busy="ctrl.resumeVolumePromise">
      <d3-chart id="resume-search-volume" config="ctrl.resumeVolume">
          <d3-chart-header></d3-chart-header>
          <d3-chart-query></d3-chart-query>
          <d3-chart-textual></d3-chart-textual>
          <d3-area></d3-area>
          <d3-chart-footer></d3-chart-footer>
        </d3-chart>
      </div>
    </div>
    <!-- TOP 20  -->
    <div class="row">
      <div class="col container-full">
        <div class="three-col container-full">
          <div class="row">
            <div class="col" cg-busy="ctrl.careergoalsPromise">
              <d3-chart id="careergoals-top-hbar" config="ctrl.careergoals">
                <d3-chart-header></d3-chart-header>
                <d3-chart-query></d3-chart-query>
                <d3-chart-search></d3-chart-search>
                <d3-horizontal-bar></d3-horizontal-bar>
                <d3-chart-footer></d3-chart-footer>
              </d3-chart>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </article>
</main>
