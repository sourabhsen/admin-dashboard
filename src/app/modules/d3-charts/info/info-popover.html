<div class="ch-info-popover" ng-class="{'centered': infoPopoverOpts.appendToBody}">
	<div class="one-col">
		<div class="row ">
			<div class="col">
				<a ng-click="hidePopover()" class="pull-right"><i class="icon icon-close"></i></a>
				<h3>{{infoPopoverOpts.title}}</h3>
			</div>

		</div>
		<div class="row">
			<div class="col">
				<p>{{infoPopoverOpts.content}}</p>
			</div>
		</div>
	</div>
</div>
