<div class="ch-date">
  <button ns-popover
      ns-popover-template="app/modules/d3-charts/date/date-picker-quick-pick.html"
      ns-popover-theme="ns-popover-date-theme"
      ns-popover-placement="bottom"
      ns-popover-hide-on-click="false"
      ns-popover-container="{{target}}">
      {{config.dates.range.from.date}} to {{config.dates.range.to.date}}
  </button>
</div>
